<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}SIMS Uploader{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-header__inner">
        <div>
          <h1>SIMS Uploader</h1>
          <p class="tagline">Manage and monitor SIMS upload jobs.</p>
        </div>
        <nav class="site-nav" aria-label="Primary">
          <a href="{{ request.url_for('render_home') }}">Home</a>
          <a href="{{ request.url_for('render_new_upload_form') }}">New Upload</a>
        </nav>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', path='js/app.js') }}" defer></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
